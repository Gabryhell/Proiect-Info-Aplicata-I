<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="game1.css">
</head>
<body>
    <div id="menu">
        <img src="PongArt.png" alt="PongLogo" id="menu-logo">
        <button onclick="startGame('single')">SINGLE PLAYER</button>
        <button onclick="startGame('two')">TWO PLAYER</button>
    </div>

    <div class="container">
        <div id="game" style="display: none;">
            <div id="score"> 0 | 0</div>
            <div id="paddle1" class="paddle"></div>
            <div id="paddle2" class="paddle"></div>
            <div id="ball"></div>
            <div id="middle-line"></div>

            <div class="back-button">
            <button onclick="goBack()">Inapoi</button>
            </div>
        </div>

        <div id="show-controls" style="display: none;">
        <p>Butoane: &nbsp;W&nbsp;S&nbsp; si/sau &nbsp;↑&nbsp;↓</p>
        </div>  
    </div>
    

    <script src="game1.js"></script>
</body>
</html>
