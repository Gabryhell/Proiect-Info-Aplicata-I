<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="game1.css">
</head>
<body>
    <!-- Menu Overlay for Selecting Game Mode -->
    <div id="menu">
        <h1>Pong Game</h1>
        <button onclick="startGame('single')">Single Player</button>
        <button onclick="startGame('two')">Two Player</button>
    </div>

    <!-- Game Container -->
    <div id="game" style="display: none;">
        <div id="score">Player 1: 0 | Player 2: 0</div>
        <div id="paddle1" class="paddle"></div>
        <div id="paddle2" class="paddle"></div>
        <div id="ball"></div>
        <div id="mode-selector">Mode: Single Player</div>
        <div id="middle-line"></div>
    </div>
    
    <script src="game1.js"></script>
</body>
</html>
